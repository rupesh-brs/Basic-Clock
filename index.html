<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Simple-Anlog-Clock</title>
</head>
<body>
    <div class="heading">
        <H1>Basic Analog Clock Js</H1>
    </div>
    
    <div class="clock" id="clk">
        <div class="num1 num12">12</div>
        <div class="num1 num3">3</div>
        <div class="num1 num6">6</div>
        <div class="num1 num9">9</div>
        <div class="center"></div>

        <div class="hourHand" id="hourHand"></div>
        <div class="minuteHand" id="minuteHand"></div>
        <div class="secondHand" id="secondHand"></div>
    </div>


    <div class="btn-footer">
        <button id="btn1"></button>
        <button id="btn2"></button>
        <button id="btn3"></button>
    </div>
    
    <script src="assets/scripts/app.js" type="text/javascript" charset="utf-8"></script>
    
    
    
</body>
</html>
